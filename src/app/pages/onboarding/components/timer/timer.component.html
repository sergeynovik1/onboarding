<div class="wrapper">
  <countdown *ngIf="countdownConfig" [config]="countdownConfig"></countdown>
  <svg>
    <circle id="back" cx="50%" cy="50%"></circle>
    <circle
      #progress
      id="progress"
      cx="50%"
      cy="50%"
      [@countdown]="{
        value: animationState,
        params: { duration: countdownConfig?.leftTime + 's' }
      }"
      (@countdown.done)="onAnimationEnd(progress)"
    ></circle>
  </svg>
</div>
