<div class="wrapper" *ngIf="activeUrl | async as url">
  <div class="slug" [ngClass]="{ signin: url.includes('sign-in') }"></div>
  <div class="logo-wrapper">
    <img src="./../../../../../assets/img/logo.svg" alt="" />
  </div>
  <div class="content-wrapper">
    <ng-container *ngIf="url.includes('register')">
      <ng-container *ngTemplateOutlet="register"></ng-container>
    </ng-container>
    <ng-container
      *ngIf="url.includes('sign-in') || url.includes('reset-password')"
    >
      <ng-container *ngTemplateOutlet="signin"></ng-container>
    </ng-container>
  </div>
</div>
