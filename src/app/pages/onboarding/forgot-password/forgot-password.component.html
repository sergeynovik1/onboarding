<div class="wrapper">
  <div class="container" *ngIf="resetForm" [formGroup]="resetForm">
    <div class="title-wrapper">
      <h1>Forgot Password</h1>
      <span
        >Enter your email address below and weâ€™ll email you a link to reset your
        password.</span
      >
    </div>
    <app-input [inputOptions]="inputOptions['email']" formControlName="email"
      >Email</app-input
    >
    <button
      class="btn btn-lg btn-primary"
      [disabled]="resetForm.invalid"
      (click)="onReset()"
    >
      Reset Password
    </button>
  </div>
</div>
